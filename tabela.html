<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando tabelas</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>titulo01</th>
            <th>titulo02</th>
            <th>titulo03</th>
        </tr>
        <tr>
            <td>coluna01</td>
            <td>coluna02</td>
            <td>coluna03</td>
        </tr>
        <tr>
            <td colspan="3">coluna01 a 03</td>
        </tr>
        <tr>
            <td>coluna 01</td>
            <td colspan="2">coluna 02 a 03</td>
        </tr>
        <tr>
            <td colspan="2">coluna 01</td>
            <td>Coluna 01 e 02</td>
        </tr>
    </table>
    <table border="1" width="800">
        <tr>
            <th>Título 01</th>
            <th>Título 02</th>
            <th>Título 03</th>
            <th>Título 04</th>
        </tr>
        <tr>
            <td rowspan="2">Coluna 01</td>
            <td>Coluna 02</td>
            <td>Coluna 03</td>
            <td>Coluna 04</td>
        </tr>
        <tr>
            <td>Coluna 02</td>
            <td>Coluna 03</td>
            <td rowspan="2">Coluna 04</td>
        </tr>
        <tr>
            <td>Coluna 01</td>
            <td>Coluna 02</td>
            <td>Coluna 03</td>
        </tr>
    </table>
</body>
</html>

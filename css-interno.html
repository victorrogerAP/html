<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - interno</title>
    <style>
        body{
            background-color: rgb(19, 159, 202);
            font-family: fantasy;
        }
        h3{
            color: #000;
            font-size: 50px;
        }
        .p1{
            color: blueviolet;
            font-size: 20px;
        }
        .p2{
            color: antiquewhite;
            font-size: 25px;
        }
        .p3{
            color: rgb(224, 58, 36);
            font-size: 50px;
        }
    </style>
</head>
<body>
    
    <h3>Utilizando CSS Interno</h3>
    <p class="p1">Parágrafo 01</p>
    <p class="p2">Parágrafo 02</p>
    <p class="p3">Parágrafo 03</p>
    <a class="p2" target="_new" href="https://sp.senac.br">clique aqui</a>
</body>
</html>
